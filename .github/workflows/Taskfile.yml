version: '3'

tasks:
  setup-doblender:
    desc: "Make doblender executable and symlink it to /usr/local/bin"
    cmds:
      - chmod +x ~/Desktop/USD_Bridge/bin/doblender
      - |
        if [ ! -L /usr/local/bin/doblender ]; then
          echo "🔗 Creating symlink..."
          sudo ln -s ~/Desktop/USD_Bridge/bin/doblender /usr/local/bin/doblender
        else
          echo "ℹ️ Symlink already exists"
        fi
    silent: false
